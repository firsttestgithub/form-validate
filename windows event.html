<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Windows event</title>
    <style>
        .black{
            background-color: black;
            color:white;
        }
        .white{
            background-color: white;
            color:black;
        }
    </style>
</head>

<body id="body">
    <div>
        <button id="button" class="black">Windows Event</button>
        <p>Lorem, ipsum dolor sit amet consectetur adipisicing elit. Earum obcaecati modi voluptatem consequuntur quis,
            voluptatibus mollitia sapiente quaerat non esse molestias odit nisi blanditiis, quasi at qui asperiores
            omnis fugiat adipisci libero? Fugit, a?</p>
            <h1>Hello Guys</h1>
    </div>

    <script>
        var body = document.getElementById("body");
        var btn = document.getElementById("button");
        button.onclick = function(){
        if(body.className == "black"){
            body.className = "white";
            btn.className = "black";
        }
        else{
            body.className = "black";
            btn.className = "white";
        }
}
    </script>
</body>

</html>
